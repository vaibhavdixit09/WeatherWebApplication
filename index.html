<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free | Weather App</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="tint">
    <div
      class="w-[100vw] tint h-[100vh] text-white wrapper"
      style="font-family: 'Kanit', sans-serif"
    >
      <!-- center div -->

      <div class="mx-auto w-[80vw] md:w-[45vw] z-10 pt-[2rem] md:pt-[1rem]">
        <h1 class="font-bold uppercase text-center">weather app</h1>

        <div class="flex px-6 my-6 font-medium text-sm justify-between">
          <p id="YourWeather" class="cursor-pointer">Local Weather</p>
          <p id="selectCity" class="cursor-pointer">Select City</p>
        </div>
        <!-- search input -->
        <div class="hidden" id="searchForm">
          <div class="flex mb-2 justify-center">
            <input
              id="inpCity"
              type="text"
              placeholder="Enter City To Search..."
              class="bg-[#bdbdbdf9] text-white border-0 outline-none rounded-md pl-1"
            />
            <img
              src="assets/search.png"
              width="23px"
              class="cursor-pointer"
              id="searchBtn"
            />
          </div>
        </div>
        <!-- weather Information start -->
        <div class="hidden" id="weather-info">
          <div class="flex justify-center">
            <p data-cityName></p>
            <img src="" data-countryIcon alt="" class="w-8 mx-2" />
          </div>
          <div class="mx-auto text-center w-full">
            <p data-weatherStatus></p>
            <img src="" data-weatherIcon class="mx-auto w-16" alt="" />
            <p data-temp></p>
          </div>

          <div
            class="flex mt-2 w-full flex-col md:flex-row md:justify-between gap-2"
          >
            <!-- card1 -->
            <div
              class="w-[100%] h-[20%] text-center pb-2 place-self-center bg-[#bdbdbd81] rounded-md"
            >
              <img src="assets/wind.png" width="30px" class="mx-auto" />
              <p class="text-center">WINDSPEED</p>
              <p data-windSpeed></p>
            </div>
            <!-- card2 -->
            <div
              class="w-[100%] h-[20%] text-center pb-2 place-self-center bg-[#bdbdbd81] rounded-md"
            >
              <img src="assets/humidity.png" width=" 30px" class="mx-auto" />
              <p class="text-center">HUMIDITY</p>
              <p data-humidity></p>
            </div>
            <!-- card3 -->
            <div
              class="w-[100%] h-[20%] text-center pb-2 place-self-center bg-[#bdbdbd81] rounded-md"
            >
              <img src="assets/cloud.png" width="30px" class="mx-auto" />
              <p class="text-center">CLOUDS</p>
              <p data-clouds></p>
            </div>
          </div>
        </div>
        <!-- weather info end -->

        <!-- grant location start -->
        <div class="hidden active" id="grantLocation">
          <img src="assets/location.png" width="60px" class="mx-auto" />
          <p class="text-center">Grant Loaction Access</p>
          <button
            id="grant"
            class="block bg-green-400 rounded-md hover:shadow-xl my-6 text-sm mx-auto w-28"
          >
            GRANT ACCESS
          </button>
        </div>
        <!-- grant location end -->
        <!-- loading icon -->
        <div class="hidden" id="loading">
          <img src="assets/loading.gif" width="80px" class="mx-auto" />
          <p class="text-center">Loading...</p>
        </div>
        <!-- loading icon ends -->
        <!-- not found -->
        <img
          src="assets/not-found.png"
          id="not-found"
          class="w-20 hidden mx-auto"
          alt=""
        />
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
